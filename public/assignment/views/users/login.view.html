
<div class="container-fluid" ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Login</h1>
            <form class="form-horizontal">
                <div ng-show="message" class="alert alert-danger fade in">
                    <div class="close" data-dismiss="alert" aria-label="close">&times;</div>
                    <strong>{{message}}</strong>
                </div>

                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model = "user.username" type="text"  class="form-control" id="inputUsername" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password"  type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="login(user)" class="btn btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
