
<div class="container-fluid" ng-controller="ProfileController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>

            <form class="form-horizontal">
                <div ng-show="message" class="alert alert-danger fade in">
                    <div class="close" data-dismiss="alert" aria-label="close">&times;</div>
                    <strong>{{message}}</strong>
                </div>
                <div ng-show="successMessage" class="alert alert-success fade in">
                    <div class="close" data-dismiss="alert" aria-label="close">&times;</div>
                    <strong>{{successMessage}}</strong>
                </div>
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.username" class="form-control" id="inputUsername" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.firstName" class="form-control" id="inputFirstName" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.lastName" class="form-control" id="inputLastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="update(user)" class="btn btn-block">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
