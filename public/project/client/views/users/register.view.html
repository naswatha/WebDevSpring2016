<title>Register</title>
<div class="container-fluid" ng-controller="RegisterController">
    <div class="row">
        <!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
            <div class="main">
            <h1 class="page-header">Register</h1>
            <form class="form-horizontal">
                <div ng-show="message" class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4>Registration Error!</h4>
                    <p>{{message}}</p>
                </div>

                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="input-group col-sm-10">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" ng-model = "user.username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="input-group col-sm-10">
                        <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password" ng-model = "user.password" class="form-control" id="inputPassword" placeholder="Passowrd">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password</label>
                    <div class="input-group col-sm-10">
                        <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password" ng-model = "user.verifypassword" class="form-control" id="inputVerifyPassword" placeholder="re-enter Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="input-group col-sm-10">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="text" ng-model = "user.email" class="form-control" id="inputEmail" placeholder="email address">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="register(user)" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
