
<div class="container-fluid" ng-controller="MyWorkoutController">
    <div class="row">
        <!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
        <div class="main">
            <h1 class="page-header">My Workouts</h1>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><i class="fa fa-fw fa-sort"></i>Workout Name</th>
                        <th><i class="fa fa-fw fa-sort"></i>Delete</th>
                        <th><i class="fa fa-fw fa-sort"></i>View</th>
                        <th><i class="fa fa-fw fa-sort"></i>Make Active</th>
                        <th><i class="fa fa-fw fa-sort"></i>Make Public</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="workout in loggedUserWorkouts">
                        <td> {{workout.name}} </td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-danger" ng-click="deleteWorkout($index)"><i class="fa fa-trash"></i></a>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-info" ng-click="viewWorkout(workout)"><i class="fa fa-eye"></i></a>
                            </div>
                        </td>
                        <td><input ng-show="showActive(workout)" type="radio" ng-click="makeActive($index)" name="activeWork"></td>
                        <!--<td><input type="radio" ng-click="makeActive($index)" name="activeWork"></td>-->
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-success" ng-show="showPublic(workout)" ng-click="makeWorkoutPublic($index)"><i class="fa fa-check"></i></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <br>
            <br>

            <div class="col-sm-offset-2 col-sm-10" ng-show="subscribeFlag">
                <button class="btn btn-primary" ng-click="showSubscribedWorkouts()">Show Subscribed Workouts</button>
            </div>

            <h2 ng-show="!subscribeFlag" class="page-header">Subscribed Workouts</h2>
            <div ng-show="!subscribeFlag" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><i class="fa fa-fw fa-sort"></i>Workout Name</th>
                        <th><i class="fa fa-fw fa-sort"></i>Created By</th>
                        <th><i class="fa fa-fw fa-sort"></i>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="subworkout in subscribedWorkouts">
                        <td> {{subworkout.name}} </td>
                        <td> {{subworkout.username}} </td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-info" ng-click="viewWorkout(subworkout)"><i class="fa fa-eye"></i></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
